<html>
	<head>
		<title>Transformers Galaxy Quest: The Game</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="background-color:black">
		<section id="titleScreen" class="menuScreen">
			<h1>TFGQ: The Game</h1>
			<p onclick="titleToMenu()">Click here to start</p>
		</section>

		<section id="mainMenu" class="menuScreen">
			<button onclick="menuToMode()">Play</button>
			<button disabled>Read Rules</button>
		</section>

		<section id="modeSelect" class="menuScreen">
			<button disabled>Single Player</button>
			<button onclick="modeToFaction()">Local Multiplayer</button>
			<button disabled>Online Multiplayer</button>
		</section>

		<section id="factionSelect" class="menuScreen" id="factionSelect">
			<button id="AutobotBtn" onclick="setFaction('autobot', this)">Autobots</button>
			<button id="DecepticonBtn" onclick="setFaction('decepticon', this)">Decepticons</button>
			<button id="RansackBtn" onclick="setFaction('ransack', this)">Ransacks</button>
		</section>

		<section id="gameBoard">
			<div class="stats" id="stats1">
				<div class="card" id="card1"><img src="images/cards/overhaul.png" alt=""></div>
				<h1 id="name1">Overhaul</h1>
				<div class="stats-label">Health</div>
					<div class="stats-bars" id="health1"></div>
				<div class="stats-label">Ultimate</div>
					<div class="stats-bars" id="ultimate1"></div>
				<div class="stats-label">Firepower</div>
					<div class="stats-bars" id="firepower1"></div>
				<div class="stats-label">Speed</div>
					<div class="stats-bars" id="speed1"></div>
				<div class="stats-label">Range</div>
					<div class="stats-bars" id="range1"></div>
			</div>
		
			<center>
				<div id="landmine"></div>
				<div id="endMessage"></div>
				<section id="battleground">		
				</section>
				<h1 id="displayName" style="color:red; font-size:300%;"></h1>
				<button id="moveButton" onclick="movePrompt2()">Move</button>
				<button id="meleeButton" disabled="true">Melee</button>
				<button id="firepowerButton" onclick="firepowerPrompt()">Firepower</button>
				<button id="reloadButton" disabled="true">Reload</button>
				<button id="ultimateButton" disabled="true">Ultimate</button>
			</center>

			<div class="stats" id="stats2">
				<div class="card" id="card2"><img src="images/cards/overhaul.png" alt=""></div>
				<h1 id="name2">Overhaul</h1>
				<div class="stats-label">Health</div>
					<div class="stats-bars" id="health2"></div>
				<div class="stats-label">Ultimate</div>
					<div class="stats-bars" id="ultimate2"></div>
				<div class="stats-label">Firepower</div>
					<div class="stats-bars" id="firepower2"></div>
				<div class="stats-label">Speed</div>
					<div class="stats-bars" id="speed2"></div>
				<div class="stats-label">Range</div>
					<div class="stats-bars" id="range2"></div>
			</div>
		</section>
		
		<script src="fight.js"></script>
		<script src="javascript/gameplay/cardUpdate1.js"></script>
		<script src="javascript/gameplay/cardUpdate2.js"></script>
		<script src="javascript/setup/setup.js"></script>
		<script src="javascript/setup/characters.js"></script>
		<script src="javascript/setup/faction.js"></script>
		<script src="javascript/setup/characterPlacement.js"></script>
		<script src="javascript/setup/menu.js"></script>
		<script src="javascript/setup/factionSelect.js"></script>
		<script src="javascript/gameplay/currentPlayer.js"></script>
		<script src="javascript/gameplay/movePrompt.js"></script>
		<script src="javascript/gameplay/moveAction.js"></script>
		<script src="javascript/gameplay/firepowerPrompt.js"></script>
		<script src="javascript/gameplay/firepowerAction.js"></script>
		<script src="javascript/gameplay/promptsGeneral.js"></script>
		<script src="javascript/main.js"></script>
	</body>
</html>
